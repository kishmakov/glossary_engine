{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-1 col-6 col-offset-1 align-middle">
        <h1>{{ text.name }}<br/><small>{{ author.name }}</small></h1>
    </div>
</div>
<hr/>
<div class="row">
    {% for part in text.parts %}
    <a href='/{{ lang }}/{{ author.id }}/{{ text.id }}/{{ part.id }}/'>
        <div class="col-md-4 col-sm-6 text-center align-middle div-button">
            <h3>{{ part.number }}</h3>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-6 col-offset-3 text-center align-middle">
        <h1>{{ header }}</h1>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-6 col-offset-3 text-center align-middle">
        <h2>{{ loc_authors_list }}</h2>
    </div>
</div>
<div class="row">
    {% for author in authors %}
    <a href='/{{ lang }}/author/{{ author.id }}/'>
        <div class="col-md-4 col-6 text-center align-middle div-button">
            <h3>{{ author.name }}</h3>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}

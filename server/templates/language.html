{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for lang in langs %}
    <a href='/{{ lang.code }}/'>
        <div class="col-md-4 col-sm-6 text-center align-middle div-button">
                <h1><img src="/static/{{ lang.flag }}" style="height: 0.75em; vertical-align: middle"/> {{ lang.selfname }}</h1>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
	{% for lang in langs %}
	<div class="col-md-4 col-lg-3 col-sm-6 text-center">
			<h1><a href='/{{ lang.code }}/'><img src="/static/{{ lang.flag }}" style="height: 0.75em; vertical-align: middle"/> {{ lang.selfname }}</a></h1>
    </div>
    {% endfor %}
</div>
{% endblock %}

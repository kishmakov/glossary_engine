[uwsgi]

chdir           = /usr/local/ge/server
wsgi-file       = server/wsgi.py

master          = true
processes       = 2
threads         = 2

socket          = /tmp/glossary.sock
chmod-socket    = 777
vacuum          = true

plugins-dir     = /usr/lib/uwsgi/plugins
plugin          = python35
py-autoreload   = 10
